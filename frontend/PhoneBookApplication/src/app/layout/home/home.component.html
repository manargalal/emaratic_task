<div class="container">

    <div class="container">

        <div class="add-clinic">
            <div class="text-serch">
                <h5>Numbers List</h5>
                <input id="filter-text-box" #filter placeholder="Filter..."
                    (input)="onFilterTextBoxChanged(filter.value)" />

            </div>



        </div>

        <div class="table-doc table-responsive table-hover">
            <ag-grid-angular #agGrid id="myGrid" style="width: 100%; height: 100%;" class="ag-theme-balham test"
                [columnDefs]="columnDefs" [enableSorting]="true" [gridOptions]="gridOptions" [enableFilter]="false"
                [animateRows]="true" [rowSelection]="rowSelection" (rowClicked)='onRowClicked($event)'
                [pagination]="true" [enableCellChangeFlash]="true" [rowHeight]="headerHeight"
                [groupHeaderHeight]="groupHeaderHeight" [headerHeight]="headerHeight"
                [pivotGroupHeaderHeight]="pivotGroupHeaderHeight" [pivotHeaderHeight]="pivotHeaderHeight"
                [paginationPageSize]="paginationPageSize" [sortingOrder]="sortingOrder" [enableColResize]="true"
                [floatingFilter]="true" (gridReady)="onGridReady($event)" [rowModelType]="rowModelType">
            </ag-grid-angular>
        </div>
    </div>

</div>
